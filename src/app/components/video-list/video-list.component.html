<div class="container">
    <mat-card *ngFor="let video of videos">
        <mat-card-content>
            <video height="240" width="320" controls>
                <source [src]="baseUrl+video.filename" type="video/mp4" />
            </video>
        </mat-card-content>
        <mat-card-footer class="video-footer">
            Video details
        </mat-card-footer>
    </mat-card>
</div>
