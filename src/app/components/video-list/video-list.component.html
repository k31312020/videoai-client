<div class="container">
    <mat-card *ngFor="let video of videos$ | async" class="video-card">
        <mat-card-content>
            <video height="200" width="320" controls preload="none">
                <source [src]="baseUrl+video.filename" type="video/mp4" />
            </video>
        </mat-card-content>
        <mat-card-footer class="video-footer">
            {{video.filename}}
        </mat-card-footer>
    </mat-card>
</div>
